<html>
    <head>
        <title>Loops</title>
        
       
    </head>
    <body>
         <script>
            
                var i;
                for (i = 1; i <= 100; i++) {
                    if (i%2==0) {
                        document.write(i + " is even, ");
                        
                    }
                    else{
                        document.write(i + " is odd, ");
                        
                    }
                }
            
        </script>
    </body>
</html>
